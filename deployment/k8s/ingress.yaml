apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: finly-frontend-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: frontend.finly.click
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: finly-frontend-service
                port:
                  number: 80
